<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banyuwangi Park</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 50px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 20px;
      font-weight: 500;
      color: #ffff88;
    }

    .button-container {
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin: 30px auto;
      max-width: 800px;
      text-align: center;
      flex: 1;
    }

    a.button {
      display: inline-block;
      background-color: #ffeb3b;
      color: #003366;
      text-decoration: none;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    a.button:hover {
      transform: scale(1.08);
      background-color: #fff176;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      color: #fff;
      text-align: center;
      background: transparent; /* transparan agar menyatu dengan body */
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 32px;
      }

      header p {
        font-size: 16px;
      }

      a.button {
        padding: 12px 24px;
        font-size: 16px;
        margin: 10px;
      }

      .button-container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Banyuwangi Park</h1>
    <p>Taman Belajar Dan Rekreasi</p>
  </header>

    <a href="https://www.instagram.com/banyuwangiparkofficial?igsh=MXdicXFhYXI5ZjRvdQ==" class="button" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@banyuwangipark?_t=ZS-8wPXfgLz9bG&_r=1" class="button" target="_blank">Tiktok</a>
  </div>

</body>
